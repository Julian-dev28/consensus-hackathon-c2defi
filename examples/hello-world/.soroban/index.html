<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Contract Interaction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Arial", sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .alert {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World Contract on Soroban</h1>
      <div class="mb-3">
        <label for="addressInput" class="form-label"
          >Enter Destination Address:</label
        >
        <input
          type="text"
          id="addressInput"
          class="form-control"
          placeholder="G..."
        />
      </div>
      <button id="sendButton" class="btn btn-primary">
        Send Hello Transaction
      </button>
      <div id="resultContainer"></div>
    </div>

    <script type="module">
      import { client } from "../shared/contracts.ts"; // Adjust path to your client setup script

      document
        .getElementById("sendButton")
        .addEventListener("click", async () => {
          const address = document.getElementById("addressInput").value;
          try {
            const transactionResult = await client.hello({ to: address });
            displayResult(
              `Transaction successful: ${JSON.stringify(transactionResult)}`
            );
          } catch (error) {
            displayResult(`Error: ${error}`, true);
          }
        });

      function displayResult(message, isError = false) {
        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = `<div class="alert ${
          isError ? "alert-danger" : "alert-success"
        }">${message}</div>`;
      }
    </script>
  </body>
</html>
